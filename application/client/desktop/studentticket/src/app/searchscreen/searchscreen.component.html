<h2 class="screen-align">Searchscreen</h2>
<form id="template-iekf" class="form">
    <div id="template-ibqf" class="form-group">
        <label id="template-ixoh" class="label">Name</label>
        <input placeholder="Type here your name" id="template-i39l"
        required="true" [(ngModel)]="studentinfo.name" [ngModelOptions]="{standalone: true}"
        class="input form-control" />
    </div>
    <div id="template-igbr" class="form-group">
        <label id="template-ipwe" class="label">Email</label>
        <input type="email" placeholder="Type here your email" id="template-irkl"
        required="true" [(ngModel)]="studentinfo.stud_email" [ngModelOptions]="{standalone: true}"
        class="input form-control" />
    </div>
    <div id="template-ix5ol" class="form-group">
        <label id="template-ilarw" class="label">Message</label>
    </div>
    <div id="template-i8hqo" class="form-group">
        <button type="submit" id="template-ied7x" (click)="GpSearch()" class="button btn btn-primary">search</button>
    </div>
</form>
<div id="template-ievq5" class="row">
    <div id="template-i61aa" class="cell">
        <div name="grid_template-iasaf" class="">
            <table id="table" class="table table-bordered  table-striped" data-show-header="true"
            data-pagination="true" data-id-field="name">
                <thead class="table table-hover">
                    <tr>
                        <th *ngFor="let column of columnDefs">{{column.headerName}}</th>
                    </tr>
                </thead>
                <tbody class="table-design" *ngIf="rowData.length==0">
                    <td style="text-align: center;" colspan="5">No Data Found</td>
                </tbody>
                <tbody class="table-design" *ngIf="rowData.length>0">
                    <tr *ngFor="let values of rowData | slice: (page-1) * paginationPageSize :(page-1) * paginationPageSize + paginationPageSize">
                        <td>{{ values.name }}</td>
                        <td>{{ values.stud_email }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-right">
                <ngb-pagination class="d-flex justify-content-start" [(page)]="page" [maxSize]="5"
                [rotate]="true" [pageSize]="paginationPageSize" [collectionSize]="rowData.length"
                [boundaryLinks]="true"></ngb-pagination>
            </div>
        </div>
        <div id="myGrid" class=""></div>
    </div>
</div>
